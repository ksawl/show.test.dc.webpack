<body>
    <div class="preload">
        <div class="inner"></div>
    </div>
    <div id="app">
        <nav>
            <a href="/" class="logo"></a>
            <a href="" class="btn btn-yellow">Регистрация</a>
        </nav>
        <main>
            <div class="slogan">
                <div class="parallax" data-speed-x="40" data-speed-y="10">
                    <h1>Делай ставки</h1>
                    <h2>На самого быстрого пилота</h2>
                </div>
            </div>
            <div class="make-bet">
                <div class="make-bat-wrap">
                    <a href="/" class="btn btn-yellow-big">Сделать ставку</a>
                    <div class="bonus">+100% к депозиту</div>
                    <a href="/" class="rules">Правила и условия</a>
                </div>
            </div>
            <div class="look">
                <div class="look-wrap">
                    <a href="/" class="btn btn-dark-big">Смотреть</a>
                    <div class="bonus">Детали турнира</div>
                </div>
            </div>
            <div class="rider">
                <div class="rider-inner parallax" data-speed-x="100" data-speed-y="20"></div>
            </div>
            <div class="dictor">
                <div class="dictor-inner parallax" data-speed-x="100" data-speed-y="20"></div>
            </div>
            <div class="car">
                <div class="car-inner parallax" data-speed-x="25" data-speed-y="10"></div>
            </div>

            <div class="way"></div>
            <div class="city">
                <div class="city-inner parallax" data-speed-x="15" data-speed-y="10"></div>
            </div>
            <div class="background"></div>
        </main>
        <footer>
            <ul class="pay-systems">
                <li><a href="/"><img src="img/ps_visa.png" alt=""></a></li>
                <li><a href="/"><img src="img/ps_mastercard.png" alt=""></a></li>
                <li><a href="/"><img src="img/ps_qiwi.png" alt=""></a></li>
                <li><a href="/"><img src="img/ps_yandex_money.png" alt=""></a></li>
            </ul>
            <ul class="downloads">
                <li class="ios"><a href="/"></a></li>
                <li class="google"><a href="/"></a></li>
            </ul>
            <ul class="socials">
                <li class="fb"><a href="/"></a></li>
                <li class="vk"><a href="/"></a></li>
            </ul>
            <div class="limit"></div>
        </footer>
    </div>
